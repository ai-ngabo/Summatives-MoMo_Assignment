<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="head">
    <h1 class="title">MOMO Tracker</h1>
    <a id="apiLink" href="https://summatives-momo-assignment.onrender.com/transactions">Connect to API</a>
  </header>

  <section class="main">
    <div class="chart-box">
      <canvas id="barChart"></canvas>
    </div>

    <div class="filters">
      <label>
        Type
        <select id="type">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        Start Date
        <input type="date" id="start">
      </label>
      <label>
        End Date
        <input type="date" id="end">
      </label>
      <button onclick="apply()">Apply</button>
    </div>
  </section>

  <section class="table-box">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>

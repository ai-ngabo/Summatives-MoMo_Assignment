<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="top-bar">
      <label for="api-link">API Link:</label>
      <input type="text" id="api-link" placeholder="https://summatives-momo-assignment.onrender.com/transactions" />
    </div>

    <div class="main">
      <div class="left">
        <div class="cards">
          <div class="card" id="total-sent">Total Sent: 0 RWF</div>
          <div class="card" id="total-received">Total Received: 0 RWF</div>
          <div class="card" id="total-unknown">Unknown: 0 RWF</div>
          <div class="card" id="total-filtered">Filtered Total: 0 RWF</div>
        </div>

        <div class="charts">
          <div>
            <canvas id="barChart"></canvas>
          </div>
          <div>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="filters">
          <label for="type-filter">Filter by Type:</label>
          <select id="type-filter">
            <option value="all">All</option>
          </select>
          <label for="date-filter">Filter by Date:</label>
          <input type="date" id="date-filter" />
        </div>
        <div class="table-box">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="transaction-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
